  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment - BH Kebithigollewa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a1929, #2c1838);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      color: #fff;
      opacity: 0.9;
    }

    input,
    select,
    textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
      width: 100%;
    }

    input:focus,
    select:focus,
    textarea:focus {
      background: rgba(0, 224, 255, 0.2);
      box-shadow: 0 0 10px #00e0ff;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00e0ff;
      color: #0f0f1c;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover {
      background: #00b8d4;
      transform: translateY(-3px);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Appointment</h1>
    <form id="appointmentForm">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <!-- Email (optional) -->
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>

      <!-- Department (optional) -->
      <div class="form-group">
        <label for="department">Department (optional)</label>
        <select id="department" name="department">
          <option value="">Select Department</option>
          <option value="cardiology">Cardiology</option>
          <option value="neurology">Neurology</option>
          <option value="pediatrics">Pediatrics</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="general">General</option>
        </select>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <!-- Time -->
      <div class="form-group">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Additional Info</label>
        <textarea id="message" name="message" placeholder="Any notes or concerns"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyNAX5VhjMbnWntfVpuF16N63HSsbEN4pKIW45emMS4gWESh0ootGvdWMq7Rm6IsITu2A/exec'; // replace with Google Apps Script Web App URL
    const form = document.getElementById('appointmentForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        alert('Appointment booked successfully!');
        form.reset();
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
