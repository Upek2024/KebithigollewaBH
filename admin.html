<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1b1b2f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h1 { color: #00e0ff; margin-bottom: 20px; }
    input, button, select { margin: 10px 0; padding: 10px; border-radius: 8px; border: none; outline: none; width: 100%; }
    input, select { background: rgba(255,255,255,0.1); color: #fff; }
    button { background: #00e0ff; color: #0f0f1c; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #00bcd4; }
    .hidden { display: none; }
    ul { text-align: left; margin-top: 20px; }
    li { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <div id="loginSection">
      <input type="password" id="adminCode" placeholder="Enter Admin Code">
      <button onclick="checkCode()">Login</button>
    </div>

    <div id="calendarSection" class="hidden">
      <h2>View Appointments</h2>
      <input type="date" id="appointmentDate">
      <button onclick="fetchAppointments()">Get Appointments</button>
      <ul id="appointmentList"></ul>
    </div>
  </div>

  <script>
    const ADMIN_SECRET = "12345";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvumtxfMbBwbJNUqkGSwtkdBdAjuQFYubyamFerqJBlj6CkwqZlE8mFH7F_kric684VA/exec";

    function checkCode() {
      const code = document.getElementById("adminCode").value;
      if (code === ADMIN_SECRET) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("calendarSection").classList.remove("hidden");
      } else {
        alert("Incorrect code!");
      }
    }

    async function fetchAppointments() {
      const date = document.getElementById("appointmentDate").value;
      if (!date) return alert("Please select a date");

      try {
        const response = await fetch(`${SCRIPT_URL}?date=${date}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        const list = document.getElementById("appointmentList");
        list.innerHTML = "";

        if (!data || data.length === 0) {
          list.innerHTML = "<li>No appointments found for this date.</li>";
          return;
        }

        data.forEach(app => {
          const li = document.createElement("li");
          li.textContent = `${app.name} - ${app.time} (${app.department || 'No Department'}) - ${app.message || ''}`;
          list.appendChild(li);
        });
      } catch (err) {
        alert("Error fetching data: " + err.message);
      }
    }
  </script>
</body>
</html>
